<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../jquery-1.12.4.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script>
        $(function () {
            $("tbody>tr:odd").addClass("odd");
            $("tbody>tr:even").addClass("even");
            $("tr:contains('五')").addClass("selected");
            $("tbody tr:contains(四)").css('background','red');
            $("tbody>tr").on("click",function () {
                if($(this).hasClass('selected')){
                    $(this).removeClass('selected').find('input').prop('checked',false);
                }else{
                    $(this).addClass('selected').find('input').prop('checked',true);
                }
            });
        })
    </script>
</head>
<body>
       <table>
           <thead>
           <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
           </tr>
           </thead>
           <tbody>
           <tr><td>三</td><td>男</td><td>浙江宁波</td></tr>
           <tr><td>四</td><td>女</td><td>浙江杭州</td></tr>
           <tr><td>五</td><td>男</td><td>湖南长沙</td></tr>
           <tr><td>六</td><td>男</td><td>浙江温州</td></tr>
           <tr><td>七</td><td>男</td><td>浙江杭州</td></tr>
           <tr><td>八</td><td>女</td><td>浙江杭州</td></tr>
           </tbody>
       </table>
</body>
</html>
