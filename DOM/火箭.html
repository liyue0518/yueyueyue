<div id="go-top"></div>
<script>
    var oDiv = document.getElementById('go-top');
    oDiv.onclick=function(){
        // console.log(166323);
        var top = document.documentElement.scrollTop;

        var timer = setInterval(function () {
            scrollTo(0,top*=0.8);
            if(top<=1){
                clearInterval(timer);
                scrollTo(0,0);
            }
        },100);
    }
</script>
