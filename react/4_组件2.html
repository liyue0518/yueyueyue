<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
        class Welcome extends  React.Component{
            constructor(props) {
                super(props);
            }
            render(){
                return <h1>{this.props.name} {this.props.description} {this.props.children}</h1>;
            }//方法
        }
        ReactDOM.render(
            <Welcome name="yueyue" description="hgrfedjsmk..">1111</Welcome>,
            document.getElementById('root')
        );
</script>
</body>
</html>
